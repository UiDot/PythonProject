<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    #footer {
        display: flex;
        justify-content: center;
    }
    #header {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
    #header ul{
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 30px;
    }
</style>
<body style="background: grey">
    <header id="header">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link btn btn-primary" style="color: white" aria-current="page" href="/">Фильмы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary" style="color: white" href="/about">О нас</a>
            </li>
        </ul>
    </header>
    <content id="content">
        {% block content %}
        {% endblock %}
    </content>
    <footer id="footer">
        <a>Контакты: +79999999999</a>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
